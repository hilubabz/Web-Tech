<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Utsarga Organization</title>
    <link rel="stylesheet" href="Lab 18.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Welcome to My Webpage</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section id="home">
      <h2>Home</h2>
      <p>Welcome, this organiztion provides the best services.</p>
    </section>

    <section id="about">
      <h2>About Us</h2>
      <p>
        This organization is a leading organization committed to excellence and
        innovation.
      </p>
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br />
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br />
        <button type="submit">Submit</button>
      </form>
    </section>

 

    <script src="Lab 18.js"></script>
  </body>
</html>
