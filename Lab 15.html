<!DOCTYPE html>
<html>
<head>
    <title>Lab 15</title>
</head>
<body>
    Enter first number: <input type="number" class="number1"> 
    <br><br>
    Enter second number: <input type="number" class="number2">
    <br><br>
    <button onclick="odd_even()">Find odd or even</button>
    <button onclick="factorial()">Find factorial</button>
    <button onclick="operators()">Operators</button>
    <br>
    <p class="result1"></p>
    <p class="result2"></p>
    <p class="result3"></p>
    <p class="result4"></p>

    <script>
        function operators(){
            const num1 = parseInt(document.querySelector(".number1").value);
            const num2 = parseInt(document.querySelector(".number2").value);
            document.querySelector(".result1").innerHTML=(num1+num2+' is the sum')
            document.querySelector(".result2").innerHTML=(num1-num2+' is the difference')
            document.querySelector(".result3").innerHTML=(num1*num2+' is the multiplication')
            document.querySelector(".result4").innerHTML=(num1/num2+' is the division')
        }
        

        function odd_even(){
            const num1 = parseInt(document.querySelector(".number1").value);
            const num2 = parseInt(document.querySelector(".number2").value);
            if(num1 % 2 == 0){
                document.querySelector(".result1").innerHTML = `${num1} is Even`;
            }
            else{
                document.querySelector(".result1").innerHTML = `${num1} is Odd`;
            }
            if(num2 % 2 == 0){
                document.querySelector(".result2").innerHTML = `${num2} is Even`;
            }
            else{
                document.querySelector(".result2").innerHTML = `${num2} is Odd`;
            }
        }

        function factorial(){
            const num1 = document.querySelector(".number1").value;
            const num2 = document.querySelector(".number2").value;
            let result1 = 1,result2=1;
            for(let i = 1; i <= num1; i++){
                result1 = result1 * i;
            }
            let j=1;
            while(j<=num2){
                result2=result2*j;
                j++;
            }
            document.querySelector(".result1").innerText = (`Factorial of ${num1} is ${result1}`);
            document.querySelector(".result2").innerText = (`Factorial of ${num2} is ${result2}`);
        }
    </script>
</body>
</html>
