<html>
<head>
    <title>Div</title>

            border: 1px black solid;
        }
    </style>
</head>
<body>
    <div style="display: grid; grid-template-columns: 1fr; height: 500px;">
        <div>
            Logo
        </div>
        <div align="center">
            Navigation
        </div>
        <div align="center">
            Head Banner
        </div>

                Body Area
            </div>
            <div align="center" style="height: 100px;">
                Side Bar
            </div>
        </div>
        <div align="center">
            Footer
        </div>
    </div>
</body>
</html>
